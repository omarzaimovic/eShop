<!DOCTYPE html>
<html>
<head>
	<title>eShop Pijaca</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Pijaca</h1>

	<div class="container">
		<div class="items">
			<h2>Povrće</h2>

			<div class="single-item">
				<img src="https://3.imimg.com/data3/SS/YE/MY-7309059/potato-1096947-250x250.jpg">
				<div class="si-content">
					<h3>Krompir</h3>
					<p class="price">$10</p>
				</div>
				<div class="actions">
					<input type="number" name="quantity" value="0" min="0">
					<button onclick="addToCart(this)">Dodaj</button>
				</div>
			</div>

			<div class="single-item">
				<img src="https://freepngimg.com/thumb/tomato/13-tomato-png-image-thumb.png">
				<div class="si-content">
					<h3>Paradajz</h3>
					<p class="price">$20</p>
				</div>
				<div class="actions">
					<input type="number" name="quantity" value="0" min="0">
					<button onclick="addToCart(this)">Dodaj</button>
				</div>
			</div>

			<div class="single-item">
				<img src="https://hips.hearstapps.com/goodhousekeeping/assets/cm/15/10/54fa32f5d6a1e-carrots-rf-200.jpg">
				<div class="si-content">
					<h3>Šargarepa</h3>
					<p class="price">$30</p>
				</div>
				<div class="actions">
					<input type="number" name="quantity" value="0" min="0">
					<button onclick="addToCart(this)">Dodaj</button>
				</div>
			</div>
		</div>

		<div class="cart">
			<h2>Korpa</h2>
			
			<div class="cart-items"></div>

			<div class="total"></div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
